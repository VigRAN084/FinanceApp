<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Navigate</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
  <ion-menu content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Go to Different Activities! </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-button class="button" onclick="window.open('/learn');">
          <ion-icon name="school" slot="start"></ion-icon>
          <ion-label>Learn</ion-label>
        </ion-button>
        <br />
        <ion-button class="button" onclick="window.open('/test');">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>Test</ion-label>
        </ion-button>
        <br />
        <ion-button class="button" onclick="window.open('/play');">
          <ion-icon name="game-controller" slot="start"></ion-icon>
          <ion-label>Play</ion-label>
        </ion-button>
        <br />
        <ion-button class="button" onclick="window.open('/about');">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-button>
        <br />
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
